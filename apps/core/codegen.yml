overwrite: true
schema: src/**/schema.graphql
documents: null
generates:
  src/types/graphql.d.ts:
    config:
      enumsAsConst: true
      scalars:
        Date: Date
      mappers:
        Role: models#Role
        User: models#User
        Folder: models#Folder
        Snippet: models#Snippet
      customResolverFn: |
        (
          parent: TParent,
          args: TArgs,
          context: TContext,
          info?: GraphQLResolveInfo
        ) => Promise<TResult> | TResult;
      contextType: ./common#AppContext
    plugins:
      - "typescript"
      - "typescript-resolvers"
