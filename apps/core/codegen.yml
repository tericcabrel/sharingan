overwrite: true
schema: src/**/schema.graphql
documents: null
generates:
  src/types/graphql.d.ts:
    config:
      customResolverFn: |
        (
          parent: TParent,
          args: TArgs,
          context: TContext,
          info?: GraphQLResolveInfo
        ) => Promise<TResult> | TResult;
      contextType: ./common#AppContext
    plugins:
      - "typescript"
      - "typescript-resolvers"
